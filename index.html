<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tic-Tac-Toe</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center"><h1 class="text-4xl font-extrabold mb-6 text-gray-800">Tic-Tac-Toe</h1><div class="flex justify-around items-center mb-6 text-2xl font-semibold text-gray-700"><div>Player X: <span id="x-score" class="text-blue-600">0</span></div><div>Player O: <span id="o-score" class="text-red-600">0</span></div></div><div id="status" class="text-2xl font-semibold mb-6 text-gray-800">Player X's Turn</div><div id="game-board" class="grid grid-cols-3 gap-2 mx-auto max-w-sm w-full border-2 border-gray-400 p-2 rounded-lg bg-gray-200"><div class="cell bg-white border-gray-400 hover:bg-gray-100 aspect-square flex items-center justify-center text-5xl font-extrabold rounded-md" data-cell-index="0"></div><div class="cell bg-white border-gray-400 hover:bg-gray-100 aspect-square flex items-center justify-center text-5xl font-extrabold rounded-md" data-cell-index="1"></div><div class="cell bg-white border-gray-400 hover:bg-gray-100 aspect-square flex items-center justify-center text-5xl font-extrabold rounded-md" data-cell-index="2"></div><div class="cell bg-white border-gray-400 hover:bg-gray-100 aspect-square flex items-center justify-center text-5xl font-extrabold rounded-md" data-cell-index="3"></div><div class="cell bg-white border-gray-400 hover:bg-gray-100 aspect-square flex items-center justify-center text-5xl font-extrabold rounded-md" data-cell-index="4"></div><div class="cell bg-white border-gray-400 hover:bg-gray-100 aspect-square flex items-center justify-center text-5xl font-extrabold rounded-md" data-cell-index="5"></div><div class="cell bg-white border-gray-400 hover:bg-gray-100 aspect-square flex items-center justify-center text-5xl font-extrabold rounded-md" data-cell-index="6"></div><div class="cell bg-white border-gray-400 hover:bg-gray-100 aspect-square flex items-center justify-center text-5xl font-extrabold rounded-md" data-cell-index="7"></div><div class="cell bg-white border-gray-400 hover:bg-gray-100 aspect-square flex items-center justify-center text-5xl font-extrabold rounded-md" data-cell-index="8"></div></div><button id="reset-button" class="mt-8 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300">Reset Game</button></div><script>const cells = document.querySelectorAll('.cell');const statusDisplay = document.getElementById('status');const resetButton = document.getElementById('reset-button');const xScoreDisplay = document.getElementById('x-score');const oScoreDisplay = document.getElementById('o-score');let board = ['', '', '', '', '', '', '', '', ''];let currentPlayer = 'X';let gameOver = false;let xScore = 0;let oScore = 0;const winningConditions = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];function handleCellPlayed(clickedCell, clickedCellIndex) {board[clickedCellIndex] = currentPlayer;clickedCell.textContent = currentPlayer;clickedCell.classList.remove('text-blue-600', 'text-red-600');clickedCell.classList.add(currentPlayer === 'X' ? 'text-blue-600' : 'text-red-600');}function handleResultValidation() {let roundWon = false;for (let i = 0; i < winningConditions.length; i++) {const winCondition = winningConditions[i];let a = board[winCondition[0]];let b = board[winCondition[1]];let c = board[winCondition[2]];if (a === '' || b === '' || c === '') {continue;}if (a === b && b === c) {roundWon = true;break;}}if (roundWon) {statusDisplay.textContent = `Player ${currentPlayer} has won!`;gameOver = true;if (currentPlayer === 'X') {xScore++;xScoreDisplay.textContent = xScore;} else {oScore++;oScoreDisplay.textContent = oScore;}} else {let roundDraw = !board.includes('');if (roundDraw) {statusDisplay.textContent = 'It\'s a Draw!';gameOver = true;}}if (!gameOver) {handlePlayerChange();}}function handlePlayerChange() {currentPlayer = currentPlayer === 'X' ? 'O' : 'X';statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;}function handleCellClick(event) {const clickedCell = event.target;const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));if (board[clickedCellIndex] !== '' || gameOver) {return;}handleCellPlayed(clickedCell, clickedCellIndex);handleResultValidation();}function handleResetGame() {board = ['', '', '', '', '', '', '', '', ''];currentPlayer = 'X';gameOver = false;statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;cells.forEach(cell => {cell.textContent = '';cell.classList.remove('text-blue-600', 'text-red-600');cell.classList.add('text-gray-800');});}cells.forEach(cell => cell.addEventListener('click', handleCellClick));resetButton.addEventListener('click', handleResetGame);statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;</script></body></html>
