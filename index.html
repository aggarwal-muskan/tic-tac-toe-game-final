<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tic-Tac-Toe</title><script src="https://cdn.tailwindcss.com"></script><style>/* Custom styles to ensure square cells and responsive text sizing */.cell {width: 100px; /* Base size for smallest screens */height: 100px;display: flex;justify-content: center;align-items: center;font-size: 3rem; /* Base font size */font-weight: bold;cursor: pointer;user-select: none;border: 2px solid #a0aec0; /* Tailwind gray-400 */}.cell:hover {transform: scale(1.02); /* Slight hover effect */transition: transform 0.15s ease-in-out;}/* Responsive adjustments for cell size and font size */@media (min-width: 640px) { /* sm */.cell {width: 120px;height: 120px;font-size: 4rem;}}@media (min-width: 768px) { /* md */.cell {width: 140px;height: 140px;font-size: 5rem;}}@media (min-width: 1024px) { /* lg */.cell {width: 150px;height: 150px;font-size: 6rem;}}/* Prevent body scroll if content fits, good for centered layouts */body {overflow: hidden;}</style></head><body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full text-center"><h1 class="text-5xl font-extrabold mb-6 text-gray-800 tracking-tight">Tic-Tac-Toe</h1><div id="status" class="text-2xl font-semibold mb-6 text-indigo-700"></div><div class="grid grid-cols-3 gap-1 bg-gray-300 p-1 rounded-md mb-8"> <div data-cell-index="0" class="cell bg-white transition duration-150 ease-in-out"></div> <div data-cell-index="1" class="cell bg-white transition duration-150 ease-in-out"></div> <div data-cell-index="2" class="cell bg-white transition duration-150 ease-in-out"></div> <div data-cell-index="3" class="cell bg-white transition duration-150 ease-in-out"></div> <div data-cell-index="4" class="cell bg-white transition duration-150 ease-in-out"></div> <div data-cell-index="5" class="cell bg-white transition duration-150 ease-in-out"></div> <div data-cell-index="6" class="cell bg-white transition duration-150 ease-in-out"></div> <div data-cell-index="7" class="cell bg-white transition duration-150 ease-in-out"></div> <div data-cell-index="8" class="cell bg-white transition duration-150 ease-in-out"></div></div><button id="resetButton" class="px-8 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold rounded-full shadow-lg hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:scale-105">Reset Game</button></div><script>const statusDisplay = document.getElementById('status');const resetButton = document.getElementById('resetButton');const cells = document.querySelectorAll('.cell');let gameBoard = ['', '', '', '', '', '', '', '', ''];let currentPlayer = 'X';let isGameActive = true;const winningConditions = [[0, 1, 2],[3, 4, 5],[6, 7, 8],[0, 3, 6],[1, 4, 7],[2, 5, 8],[0, 4, 8],[2, 4, 6]];function handleResultValidation() {let roundWon = false;for (let i = 0; i < winningConditions.length; i++) {const winCondition = winningConditions[i];let a = gameBoard[winCondition[0]];let b = gameBoard[winCondition[1]];let c = gameBoard[winCondition[2]];if (a === '' || b === '' || c === '') {continue;}if (a === b && b === c) {roundWon = true;break;}}if (roundWon) {statusDisplay.innerHTML = `Player <span class="text-green-600">${currentPlayer}</span> has Won!`;isGameActive = false;return;}let roundDraw = !gameBoard.includes('');if (roundDraw) {statusDisplay.innerHTML = `It's a <span class="text-yellow-600">Draw!</span>`;isGameActive = false;return;}currentPlayer = currentPlayer === 'X' ? 'O' : 'X';statusDisplay.innerHTML = `Player <span class="text-indigo-700">${currentPlayer}</span>'s Turn`;}function handleCellClick(clickedCellEvent) {const clickedCell = clickedCellEvent.target;const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));if (gameBoard[clickedCellIndex] !== '' || !isGameActive) {return;}gameBoard[clickedCellIndex] = currentPlayer;clickedCell.innerHTML = currentPlayer;clickedCell.classList.add(currentPlayer === 'X' ? 'text-blue-600' : 'text-red-600');handleResultValidation();}function handleResetGame() {gameBoard = ['', '', '', '', '', '', '', '', ''];isGameActive = true;currentPlayer = 'X';statusDisplay.innerHTML = `Player <span class="text-indigo-700">${currentPlayer}</span>'s Turn`;cells.forEach(cell => {cell.innerHTML = '';cell.classList.remove('text-blue-600', 'text-red-600');});}cells.forEach(cell => cell.addEventListener('click', handleCellClick));resetButton.addEventListener('click', handleResetGame);statusDisplay.innerHTML = `Player <span class="text-indigo-700">${currentPlayer}</span>'s Turn`;</script></body></html>
